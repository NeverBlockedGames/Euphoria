<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" type="image/png">
  <title>euphoria</title>

  <meta property="og:title" content="outerworld">
  <meta property="og:description" content="outerworld proxy is an unblocker, a really cool unblocker." />
  <meta property="og:image" content="/favicon.ico" />
  <meta name="theme-color" content="#262262" />

  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <script src="/register-sw.js"></script>
  <script src="/uv.config.js"></script>
  <script src="/uv.bundle.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #333333; /* Dark gray background */
      color: white;
      height: 100vh;
      width: 100vw;
      font-family: 'IBM Plex Sans';
    }

    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .header {
      font-size: 42px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      height: 42px;
      width: 42px;
    }

    .description {
      font-size: 16px;
      color: #afafaf;
    }

    .input {
      width: 100%;
      background-color: transparent;
      border: 1.5px rgb(74, 74, 74) solid;
      border-radius: 30px;
      font-size: 16px;
      padding: 12px;
      text-align: center;
      color: white;
      outline: none;
      transition: color;
      transition-duration: 100ms;
    }

    .input:disabled {
      color: #757575;
    }

    .logo {
      height: 55px;
      width: 55px;
      will-change: filter;
      transition: filter 300ms;
    }

    .logo:hover {
      filter: drop-shadow(0 0 24px #685dff);
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      flex-shrink: 0;
      padding: 18px;
      padding-left: 24px;
      padding-right: 30px;
    }

    .footer a,
    .footer a:visited {
      cursor: pointer;
      color: white;
      font-size: 16px;
      text-decoration: none;
      text-underline-offset: 2.5px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer div {
      display: flex;
      gap: 26px;
    }

    .bttn-container {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .bttn {
      background-color: grey;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.5 s;
      margin: 0 5px;
    }

    .bttn:hover {
      transform: translateY(-5px);
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .bttn:hover {
      animation: float 2s ease infinite;
    }
  </style >
</head>

<body>
  <div class="container">
    <div class="header">
      <img class="icon" src="/favicon.ico" alt="outerworld logo">
      <h1>outerworld</h1>
    </div>
    <p class="description">outerworld proxy is an unblocker, a really cool unblocker.</p>
    <input class="input" type="text" id="url" placeholder="Enter URL">
    <div class="bttn-container">
      <button class="bttn" id="go">Go</button>
    </div>
    <div class="footer">
      <div>
        <a href="https://github.com/outerworld-proxy/outerworld-proxy">GitHub</a>
      </div>
      <div>
        <a href="https://outerworld-proxy.github.io/outerworld-proxy">outerworld-proxy.github.io</a>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
  <script>
    console.log(__uv$config);
  </script>
</body>

</html>
